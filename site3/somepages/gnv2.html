<h1>Как узнать версию Gnome?</h1>
<div class="atext">Чтобы узнать версию Gnome нужно выполнить в терминале команду:<br><pre><code>gnome-panel --version</code></pre><br>
В новых версиях Gnome нужно выполнить команду:<br><pre><code>gnome-about --gnome-version</code></pre><br>
Если вы используете Gnome 3, тогда чтобы узнать версию Гнома выполните:<br><pre><code>gnome-session --version</code></pre></div>
